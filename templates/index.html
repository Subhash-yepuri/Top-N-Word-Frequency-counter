<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Fetch Words</title>
</head>
<body>
    <h1>Analyze Top Frequent Words</h1>
    <form action="/fetch-words" method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="top_n">Number of Top Words:</label>
        <input type="number" id="top_n" name="top_n" min="1" value="10" required>
        <br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
